<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="3D Renders, Bobjoerules, Miles Chase" />
  <meta name="description" content="Miles Chase's 3D renders portfolio" />
  <meta name="author" content="Bobjoerules" />
  <link rel="stylesheet" href="/style2.css" />
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/img/apple touch smaller.png" />
  <title>Bobjoerules | 3D Renders</title>
</head>
<body style="background-color:black;">
  <ul class="menubar" style="list-style-type: none; text-align: center;">
    <li><a href="/">⛺︎</a></li>
    <li><a href="/projects">Projects</a></li>
    <li><a href="/photo-portfolio">Photos</a></li>
    <li><a class="active" href="/renders">3d Renders</a></li>
  </ul>

  <p class="title" style="text-align: center; margin-bottom: 35px;">3D Renders</p>

  <div class="images" style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; padding-left: 5vw; padding-right: 5vw;">
    <div class="img-wrapper">
      <img class="low-res" src="/renders/thumbs/sewer.png" onclick="enlargeImage(this)" />
      <img src="/renders/sewer.png" class="hi-res" onload="fadeIn(this)" onclick="enlargeImage(this)" />
    </div>
  </div>

  <div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background-color:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:9999;" onclick="closeOverlay()">
    <img id="overlayImg" style="max-width:90vw; max-height:90vh;" />
  </div>

  <script src="main.js"></script>
  <script>
    function enlargeImage(img) {
      const overlay = document.getElementById("overlay");
      const overlayImg = document.getElementById("overlayImg");
      overlayImg.src = img.src;
      overlay.style.display = "flex";
    }

    function closeOverlay() {
      document.getElementById("overlay").style.display = "none";
    }

    function fadeIn(img) {
      img.style.opacity = '1';
    }
  </script>
</body>
</html>
