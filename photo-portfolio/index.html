  <style>
    .images img {
      display: inline-block;
      width: auto;
      height: 250px;
      cursor: zoom-in;
      transition: opacity 0.5s ease;
    }
    .hi-res {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }
    .low-res {
        filter: grayscale();
    }
    .img-wrapper {
      position: relative;
      display: inline-block;
      height: 250px;
    }

    #overlayImg {
      cursor: zoom-out;
    }
  </style>
</head>

  <div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background-color:rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:9999;" onclick="closeOverlay()">
    <img id="overlayImg" style="max-width:90vw; max-height:90vh;" />
  </div>

  <script src="main.js"></script>
  <script>
    function enlargeImage(img) {
      const overlay = document.getElementById("overlay");
      const overlayImg = document.getElementById("overlayImg");
      overlayImg.src = img.src;
      overlay.style.display = "flex";
    }

    function closeOverlay() {
      document.getElementById("overlay").style.display = "none";
    }

    function fadeIn(img) {
      img.style.opacity = '1';
    }
  </script>
