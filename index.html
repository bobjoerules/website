    <script src="main.js"></script>
    <script>
        document.addEventListener("mousemove", (e) => {
        const div = document.querySelector(".social-icons");
        const x = (e.clientX / window.innerWidth - 0.5) * 20;
        const y = (e.clientY / window.innerHeight - 0.5) * 20;
        const div2 = document.querySelector(".social-icons2");
        const x2 = (e.clientX / window.innerWidth - 0.5) * -20;
        const y2 = (e.clientY / window.innerHeight - 0.5) * -20;

        div.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
        div2.style.transform = `translate(-50%, -50%) translate(${x2}px, ${y2}px)`;
    });
    </script>
